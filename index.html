<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacology Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .medical-gradient {
            background: linear-gradient(135deg, #0d9488 0%, #115e59 100%);
        }
    </style>
</head>

    <div x-data="pharmacologyApp()" x-init="initApp()" class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-teal-800 mb-2">Pharmacology Course</h1>
            <p class="text-gray-600">Interactive Drug Index & Self-Assessment</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-1 rounded-lg shadow-sm border border-gray-200 inline-flex">
                <button 
                    @click="activeTab = 'drugs'"
                    :class="{'bg-teal-600 text-white shadow-md': activeTab === 'drugs', 'text-gray-600 hover:bg-gray-100': activeTab !== 'drugs'}"
                    class="px-6 py-2 rounded-md transition-all duration-200 font-medium text-sm sm:text-base focus:outline-none">
                    Drug Index
                </button>
                <button 
                    @click="activeTab = 'questions'"
                    :class="{'bg-teal-600 text-white shadow-md': activeTab === 'questions', 'text-gray-600 hover:bg-gray-100': activeTab !== 'questions'}"
                    class="px-6 py-2 rounded-md transition-all duration-200 font-medium text-sm sm:text-base focus:outline-none ml-1">
                    Self-Assessment
                </button>
            </div>
        </div>

        <!-- Drug Index View -->
        <div x-show="activeTab === 'drugs'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100">
            
            <!-- Search Bar -->
            <div class="mb-8 max-w-2xl mx-auto relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input 
                    x-model="searchQuery" 
                    type="text" 
                    placeholder="Search drugs by name or description..." 
                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-teal-500 focus:ring-1 focus:ring-teal-500 sm:text-sm shadow-sm transition duration-150 ease-in-out"
                >
            </div>

            <!-- Drugs Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="drug in filteredDrugs" :key="drug.id">
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden border flex flex-col h-full"
                         :class="drug.names.length > 1 ? 'border-teal-200 ring-1 ring-teal-50' : 'border-gray-100'">
                        
                        <div class="p-5 flex-grow">
                            <div class="flex justify-between items-start mb-4">
                                <span class="flex-shrink-0 flex items-center justify-center w-7 h-7 rounded-full text-xs font-bold border transition-colors"
                                      :class="drug.names.length > 1 ? 'bg-teal-100 text-teal-800 border-teal-200' : 'bg-gray-50 text-gray-600 border-gray-200'" 
                                      x-text="drug.id"></span>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                      :class="drug.names.length > 1 ? 'bg-teal-100 text-teal-800' : 'bg-gray-100 text-gray-600'">
                                    Pg <span x-text="drug.page"></span>
                                </span>
                            </div>

                            <!-- Single Drug Layout -->
                            <template x-if="drug.names.length === 1">
                                <div>
                                    <h3 class="text-xl font-bold text-gray-900 mb-2" x-text="drug.names[0].name"></h3>
                                    <p class="text-gray-600 text-sm leading-relaxed">
                                        <span x-text="drug.description"></span>
                                        <span x-show="drug.names[0].note" x-text="' ' + drug.names[0].note" class="text-gray-500"></span>
                                    </p>
                                </div>
                            </template>

                            <!-- Grouped Drugs Layout -->
                            <template x-if="drug.names.length > 1">
                                <div>
                                    <div class="mb-3">
                                        <span class="text-[10px] font-bold tracking-wider uppercase mb-1 block"
                                              :class="getCategoryStyle(drug.description).color">Common Indication / Class</span>
                                        <div class="flex items-start gap-2">
                                            <div class="flex-shrink-0 mt-1" :class="getCategoryStyle(drug.description).color" x-html="getCategoryStyle(drug.description).icon"></div>
                                            <h3 class="text-lg font-bold leading-snug" 
                                                :class="getCategoryStyle(drug.description).color"
                                                x-text="drug.description"></h3>
                                        </div>
                                    </div>
                                    
                                    <div class="rounded-lg border overflow-hidden"
                                         :class="[getCategoryStyle(drug.description).bg, getCategoryStyle(drug.description).border]">
                                        <ul class="divide-y" :class="getCategoryStyle(drug.description).border">
                                            <template x-for="item in drug.names">
                                                <li class="px-3 py-2 text-sm flex flex-col transition-colors hover:bg-white/50"
                                                    :class="getCategoryStyle(drug.description).color">
                                                    <div class="flex items-center font-bold">
                                                        <svg class="w-3.5 h-3.5 mr-2 flex-shrink-0 opacity-75" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                                        </svg>
                                                        <span x-text="item.name"></span>
                                                    </div>
                                                    <span x-show="item.note" x-text="item.note" class="text-xs pl-5 mt-0.5 font-normal opacity-80"></span>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <div class="px-5 py-3 border-t flex justify-between items-center gap-2"
                             :class="drug.names.length > 1 ? 'bg-teal-50/30 border-teal-100' : 'bg-gray-50 border-gray-100'">
                            <p class="text-xs text-gray-500 truncate" x-text="drug.lecture"></p>
                            <button @click="openPdf(drug.page)" 
                               class="flex-shrink-0 inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-xs font-medium text-teal-700 bg-white border border-teal-200 hover:bg-teal-50 hover:border-teal-300 transition-all duration-200 shadow-sm group cursor-pointer">
                                <svg class="w-3.5 h-3.5 text-teal-500 group-hover:text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>

                            </button>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- No Results State -->
            <div x-show="filteredDrugs.length === 0" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>

                <p class="mt-1 text-sm text-gray-500">Try adjusting your search terms.</p>
            </div>
        </div>

        <!-- Self-Assessment View -->
        <div x-show="activeTab === 'questions'" x-cloak x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100">
            <div class="space-y-8">
                <template x-for="(lectureGroup, index) in questionsData" :key="index">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div class="bg-teal-50 px-6 py-4 border-b border-teal-100">
                            <h2 class="text-lg font-semibold text-teal-900" x-text="lectureGroup.lecture"></h2>
                        </div>
                        <div class="divide-y divide-gray-100">
                            <template x-for="q in lectureGroup.questions" :key="q.id">
                                <div class="p-6 hover:bg-gray-50 transition-colors duration-150">
                                    <div class="flex justify-between items-start gap-4">
                                        <div class="flex-grow">
                                            <div class="flex items-center gap-2 mb-2">
                                                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Question <span x-text="q.id"></span></span>
                                                <span class="text-xs text-gray-300">|</span>
                                                <span class="text-xs text-gray-400">Pg <span x-text="q.page"></span></span>
                                            </div>
                                            <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="q.question"></h3>
                                            
                                            <!-- Answer Section -->
                                            <div x-show="isAnswerVisible(q.id)" 
                                                 x-transition:enter="transition ease-out duration-200"
                                                 x-transition:enter-start="opacity-0 -translate-y-2"
                                                 x-transition:enter-end="opacity-100 translate-y-0"
                                                 class="bg-teal-50 rounded-lg p-4 border border-teal-100 mt-4">
                                                <p class="text-teal-900 whitespace-pre-wrap" x-text="q.answer"></p>
                                            </div>
                                        </div>
                                        
                                        <div class="flex flex-col gap-2 flex-shrink-0">
                                            <button 
                                                @click="toggleAnswer(q.id)"
                                                class="inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-teal-700 bg-teal-100 hover:bg-teal-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-200 w-24"
                                            >
                                                <span x-text="isAnswerVisible(q.id) ? 'Hide' : 'Answer'"></span>
                                            </button>
                                            <button 
                                                @click="openPdf(q.page)"
                                                class="inline-flex items-center justify-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-200 w-24"
                                            >
                                                View PDF
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- PDF Modal Overlay -->
        <div x-show="pdfModal.isOpen" 
             x-cloak
             class="fixed inset-0 z-50 overflow-hidden flex items-center justify-center bg-black bg-opacity-75 backdrop-blur-sm"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            
            <div class="relative w-full h-full max-w-6xl max-h-[90vh] mx-4 bg-white rounded-lg shadow-2xl flex flex-col"
                 @click.away="closePdf()">
                
                <!-- Modal Header -->
                <div class="flex justify-between items-center px-4 py-3 border-b border-gray-200 bg-gray-50 rounded-t-lg">
                    <h3 class="text-lg font-medium text-gray-900">Pharmacology Reference</h3>
                    <button @click="closePdf()" class="text-gray-400 hover:text-gray-500 focus:outline-none">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Modal Body (Iframe) -->
                <div class="flex-grow bg-gray-100 relative">
                    <iframe :src="pdfModal.url" class="absolute inset-0 w-full h-full" frameborder="0"></iframe>
                </div>
            </div>
        </div>

    </div>

      {

        "question": "Enumerate the routes of drug administration.",

      {

      },
      {

        "question": "What are the disadvantages of oral administration?",

      {
        "id": 12,
        "question": "How can the hepatic first pass effect be overcome?",

      },
      {
        "id": 13,
        "question": "Explain the purpose of Enteric-coated preparations.",

      },
      {
        "id": 14,
        "question": "What are the advantages of Extended-release preparations?",

      },
      {
        "id": 15,
        "question": "What are the advantages of Sublingual/Buccal administration?",

        "page": 14
      },
      {
        "id": 16,
        "question": "List the advantages and disadvantages of Intravenous injection (IV).",

      },
      {

        "question": "Compare Intramuscular (IM) and Subcutaneous (SC) injections regarding absorption.",

      {
        "id": 18,
        "question": "Define Intra-cardiac, Intra-peritoneal, and Intrathecal injections.",

      },
      {

        "question": "What are the advantages of Inhalation route?",

      {

        "question": "Define Pharmacotherapy and give examples in health and disease.",

      {

        "question": "Define Bioavailability and how is it determined?",

      {

      {

        "question": "Compare Full Agonists, Partial Agonists, and Antagonists.",

                getCategoryStyle(text) {
                    const lower = text.toLowerCase();
                    if (lower.includes('inducer') || lower.includes('increase') || lower.includes('stimulate') || lower.includes('agonist') && !lower.includes('antagonist')) {
                        return {
                            icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>',
                            color: 'text-green-700',
                            bg: 'bg-green-50',
                            border: 'border-green-200',
                            badge: 'bg-green-100 text-green-800'
                        };
                    }
                    if (lower.includes('inhibitor') || lower.includes('decrease') || lower.includes('block') || lower.includes('antagonist') || lower.includes('reduce')) {
                        return {
                            icon: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg>',
                            color: 'text-red-700',
                            bg: 'bg-red-50',
                            border: 'border-red-200',
                            badge: 'bg-red-100 text-red-800'
                        };
                    }
                    return {
                        icon: '',
                        color: 'text-teal-900',
                        bg: 'bg-teal-50',
                        border: 'border-teal-100',
                        badge: 'bg-teal-100 text-teal-800'
                    };
                },

                initApp() {
                    // Flatten drugs data first
                    const flatDrugs = this.drugsData.flatMap(lecture => 
                        lecture.drugs.map(drug => ({
                            ...drug,
                            lecture: lecture.lecture
                        }))
                    );

                    const groupedDrugs = [];
                    let currentGroup = null;
                    let globalIndex = 1;

                    for (const drug of flatDrugs) {
                        if (!currentGroup) {
                            currentGroup = {
                                id: globalIndex++,
                                names: [{ name: drug.name, note: '' }],
                                description: drug.description,
                                page: drug.page,
                                lecture: drug.lecture
                            };
                            continue;
                        }

                        // 1. Check strict constraints (Page & Lecture)
                        if (drug.page !== currentGroup.page || drug.lecture !== currentGroup.lecture) {
                            groupedDrugs.push(currentGroup);
                            currentGroup = {
                                id: globalIndex++,
                                names: [{ name: drug.name, note: '' }],
                                description: drug.description,
                                page: drug.page,
                                lecture: drug.lecture
                            };
                            continue;
                        }

                        // 2. Smart Grouping Logic
                        // Normalize strings (remove trailing punctuation for comparison)
                        const cleanDesc = drug.description.replace(/[.;]+$/, '');
                        const cleanGroupDesc = currentGroup.description.replace(/[.;]+$/, '');
                        
                        // Check for "Category Splitters" (; or :)
                        // This allows "Category; Note A" and "Category; Note B" to group under "Category"
                        const splitRegex = /[:;]\s*/;
                        const drugParts = drug.description.split(splitRegex);
                        const groupParts = currentGroup.description.split(splitRegex);
                        
                        let matchFound = false;
                        let newGroupDesc = currentGroup.description;
                        let newDrugNote = '';
                        let updateExistingNotes = false;
                        let existingNotePrefix = '';

                        // Case A: Exact Match (or close enough)
                        if (cleanDesc === cleanGroupDesc) {
                            matchFound = true;
                            newDrugNote = ''; // No specific note needed
                        }
                        // Case B: One is a prefix of the other (e.g. "Inducer" vs "Inducer; also sweat")
                        // Use clean strings to avoid punctuation mismatches (e.g. "Desc." vs "Desc (Note)")
                        else if (cleanDesc.startsWith(cleanGroupDesc)) {
                            matchFound = true;
                            // The new drug has extra info
                            // Use original strings to extract the note to preserve formatting
                            newDrugNote = drug.description.substring(currentGroup.description.length).replace(/^[:;.\s]+/, '');
                            // If the substring failed because of punctuation diffs, try a smarter diff
                            if (newDrugNote === '' && drug.description !== currentGroup.description) {
                                 newDrugNote = drug.description.replace(cleanGroupDesc, '').replace(/^[:;.\s]+/, '');
                            }
                        }
                        else if (cleanGroupDesc.startsWith(cleanDesc)) {
                            matchFound = true;
                            // The GROUP has extra info that needs to be moved to the notes of existing items
                            newGroupDesc = drug.description; // Use the shorter one (from the new drug)
                            updateExistingNotes = true;
                            existingNotePrefix = currentGroup.description.substring(drug.description.length).replace(/^[:;.\s]+/, '');
                             if (existingNotePrefix === '' && currentGroup.description !== drug.description) {
                                 existingNotePrefix = currentGroup.description.replace(cleanDesc, '').replace(/^[:;.\s]+/, '');
                            }
                            newDrugNote = '';
                        }
                        // Case C: They share a common "Category" prefix defined by ; or :
                        else if (drugParts.length > 1 && groupParts.length > 1 && drugParts[0] === groupParts[0]) {
                            matchFound = true;
                            newGroupDesc = drugParts[0]; // The common category
                            // If the group was already just the category, existing items have their notes.
                            // If the group was "Category; Note A", and we are changing it to "Category", we need to preserve "Note A".
                            
                            if (currentGroup.description !== newGroupDesc) {
                                updateExistingNotes = true;
                                // Extract what's being removed from the group title
                                existingNotePrefix = currentGroup.description.substring(newGroupDesc.length).replace(/^[:;.\s]+/, '');
                            }
                            
                            newDrugNote = drug.description.substring(newGroupDesc.length).replace(/^[:;.\s]+/, '');
                        }

                        if (matchFound) {
                            // Apply updates
                            currentGroup.description = newGroupDesc;
                            
                            if (updateExistingNotes && existingNotePrefix) {
                                currentGroup.names.forEach(item => {
                                    item.note = (existingNotePrefix + ' ' + item.note).trim();
                                });
                            }

                            currentGroup.names.push({
                                name: drug.name,
                                note: newDrugNote
                            });
                        } else {
                            // No match, start new group
                            groupedDrugs.push(currentGroup);
                            currentGroup = {
                                id: globalIndex++,
                                names: [{ name: drug.name, note: '' }],
                                description: drug.description,
                                page: drug.page,
                                lecture: drug.lecture
                            };
                        }
                    }
                    if (currentGroup) groupedDrugs.push(currentGroup);

                    this.allDrugs = groupedDrugs;
                },

                get filteredDrugs() {
                    if (this.searchQuery === '') {
                        return this.allDrugs;
                    }
                    const lowerQuery = this.searchQuery.toLowerCase();
                    return this.allDrugs.filter(drug => 
                        drug.names.some(n => n.name.toLowerCase().includes(lowerQuery)) || 
                        drug.description.toLowerCase().includes(lowerQuery)
                    );
                },

                toggleAnswer(id) {
                    // Toggle the boolean value for the specific question ID
                    this.openAnswers[id] = !this.openAnswers[id];
                },

                isAnswerVisible(id) {
                    return !!this.openAnswers[id];
                },

                openPdf(page) {
                    // Use #page=N to open at specific page. 
                    // #toolbar=0&navpanes=0 attempts to hide UI, but browser support varies.
                    this.pdfModal.url = `Pharmacology_Final.pdf#page=${page}&toolbar=0&navpanes=0&scrollbar=0`;
                    this.pdfModal.isOpen = true;
                    document.body.style.overflow = 'hidden'; // Prevent background scrolling
                },

                closePdf() {
                    this.pdfModal.isOpen = false;
                    this.pdfModal.url = ''; // Clear URL to stop video/audio if any
                    document.body.style.overflow = ''; // Restore scrolling
                }
            }
        }
